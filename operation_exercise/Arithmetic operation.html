<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arithmetic operation</title>
</head>
<body>
    <script>
        var input1 = prompt("숫자를 입력해 주세요")
        var n1 = Number(input1);
        var input2 = prompt("숫자를 입력해 주세요")
        var n2 = Number(input2);
        console.log("첫 번째 입력한 숫자는 " + n1 +"입니다.");
        console.log("두 번째 입력한 숫자는 " + n2 +"입니다.");
        console.log("두 수의 합은 " + (n1+n2) +"입니다.");
        console.log("두 수의 차는 " + (n1-n2) +"입니다.");
        console.log("두 수의 곱은 " + (n1*n2) +"입니다.");
        console.log("두 수를 나눈값은 " + (n1 / n2) +"입니다.");

    </script>

</body>
</html>
