<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upper Lower Case</title>
</head>
<body>
    <script>
        var input_str = prompt("문자를 입력하세요");
        var str = input_str;

        if(str === str.toUpperCase()){
            console.log("대문자 문장 입니다.")
        } else if(str === str.toLowerCase()){
            console.log("소문자 문장 입니다.")
        } else {
            console.log("보통 문장입니다.")
        }


    </script>

</body>
</html>
