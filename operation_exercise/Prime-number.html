<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Number</title>
</head>
<body>
    <script>
        var input_num = prompt("숫자를 입력하세요");
        var num = Number(input_num);

        var isPrime = true;

        if (num ===1){
            isPrime = false;
        }
        if(num === 2){
            isPrime =true;
        }
        if (num %2 ===0){
            isPrime = false;
        }

        sqrt_num = Math.round(Math.sqrt(num))+1;
        for(var i=3; i<sqrt_num; i+=2){
            console.log("n: ", i);
            if(num % i === 0){
                isPrime = false;
                break
            }
        }
        if(isPrime){
            document.write("소수 입니다.");
        }else {
            document.write("소수가 아닙니다.");
        }

    </script>

</body>
</html>
