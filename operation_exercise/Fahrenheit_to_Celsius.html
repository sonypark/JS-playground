<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fahrenheit_to_Celsius</title>
</head>
<body>
    <script>
        var input_Fahrenheit = prompt("화씨 온도를 입력하세요");
        var Fahrenheit = input_Fahrenheit;

        // °C = (°F − 32) / 1.8
        var Celsius = (Fahrenheit -32) / 1.8

        console.log("섭씨"+ Celsius +"도")
    </script>

</body>
</html>
