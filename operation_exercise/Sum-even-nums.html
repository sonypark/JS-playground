<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum Even Numbers</title>
</head>
<body>
    <script>

        var num = 0;
        var sum_even_nums =0;
        
        while (num <= 100){
            num ++;
            if(num %2 ==0) {
                sum_even_nums += num
                console.log(num, sum_even_nums)
            }
        }
        document.write("1~100 짝수의 합"+sum_even_nums)


    </script>

</body>
</html>
