<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Even or Odd Number</title>
</head>
<body>
    <script>
        var input_num = prompt("숫자를 입력해주세요");
        var num = input_num;

        if (num%2 ===0){
            console.log("짝수 입니다")
        } else {
            console.log("홀수 입니다.")
        }


    </script>

</body>
</html>
