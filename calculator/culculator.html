<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator1</title>
</head>
<body>
    <h1> 사칙연산 구현</h1>
    값을 입력하시오.(ex. 3,7) <input type="text" id="input">
    <button onclick="main()">확인</button>

    <div id="output"> 결과값 </div>
    <script>

        function main() {
            var input_num = document.getElementById('input').value;
            var num = input_num.split(',');
            var num1 = Number(num[0]);
            var num2 = Number(num[1]);

            var str ="";
            str += "더하기: " + (num1 + num2) + "<br>";
            str += "빼기: " + (num1 - num2) + "<br>";
            str += "곱하기: " + (num1 * num2) + "<br>";
            str += "나누기: " + (num1 / num2) + "<br>";

            var out = document.getElementById("output");
            out.innerHTML = str;

        }
        main();

        
    </script>


</body>
</html>
