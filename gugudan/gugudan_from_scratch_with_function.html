<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gugudan_from_scratch_with_function</title>
</head>
<body>
    <h1> 백지 상태로 구구단 구현하기 (함수 이용)</h1>

<script>

    // 함수를 이용해 result = []  를 전역 변수로 쓰지 않고 함수 안으로 넣음
    var gugudan = function (n) {
        var result = [];
        for (var i = 0; i < 9; i++) {
            result[i] = n * (i + 1);
        }
        return result
    };
    var print_result = function (n, result) {
        for(var i = 0; i<9; i++) {
            document.write(n + " * " + (i + 1) + "= " + result[i] + "<br>");
        }
    };

    var main =function () {
        for(var n = 2; n < 10; n++){
            //calcuate
            result = gugudan(n);
            document.write("<h2>" +n + "단 </h2>");
            // print resultㅡ
            print_result(n, result)
        }
    };
    main();


</script>

</body>
</html>
