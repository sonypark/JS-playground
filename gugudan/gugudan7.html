<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gugudan7</title>
</head>
<body>
    <h1> 객체을 활용한 구구단 연습</h1>
    <script>
        gugudan = {};
        gugudan.result = [];
        gugudan.current = 0;
        gugudan.calculate = function (n) {
            this.current = n;
            for(var i = 0; i<9; i++){
                this.result[i] = this.current*(i+1);
            }
        };
        gugudan.print_result = function () {
            document.write("<h2>" + this.current + "단 </h2>");
            for (var j = 0; j<9; j++){
                document.write(this.current+" * "+(j+1)+" = "+this.result[j] +"<br>\n");
            }
        };
        function main() {
            for(var n = 2; n<10; n++){
                //calculate
                gugudan.calculate(n);
                //print_result
                gugudan.print_result();
            }
        }
        main();

    </script>

</body>
</html>
