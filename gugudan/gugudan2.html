<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gugudan2</title>
</head>
<body>
    <script>
        for(var num = 2; num<10; num++){
            for(var i = 1; i<10; i++){
                document.write(num +"*"+ i +" = " + num*i);
                document.write("<br>"); //new line
            }
            document.write("<br>"); //new line
        }


    </script>

</body>
</html>
