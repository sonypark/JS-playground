<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gugudan6</title>
</head>
<body>
    <h1> 함수을 활용한 구구단 연습</h1>
    <script>
        function gugudan_calculate(n) {
            var result = [];
            for(var i = 0; i<9; i++){
                result[i] = n*(i+1);
            }
            return result
        }
        function print_result(n, result) {
            for (var j = 0; j<9; j++){
                document.write(n+" * "+(j+1)+" = "+result[j] +"<br>\n");
            }
        }

        function main() {
            for(var n = 2; n<10; n++){
                //calculate
                var result = gugudan_calculate(n);
                document.write("<h2>" + n + "단 </h2>");
                //print_result
                print_result(n, result);
            }
        }
        main();

    </script>

</body>
</html>
