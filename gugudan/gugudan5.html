<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gugudan5</title>
</head>
<body>
    <h1> 배열을 활용한 구구단 연습</h1>
    <script>
        function runGugudan() {
            var result = [];
            for(var n = 2; n<10; n++){
                // calculate
                for(var i = 0; i<9; i++){
                    result[i] = n*(i+1);
                    // result.push(n*(i+1)); -- 이렇게 하면 안 됨
                    console.log(result)
                }
                document.write("<h2>" + n + "단 </h2>");
                //print®
                for (var j = 0; j<9; j++){
                    document.write(n+" * "+(j+1)+" = "+result[j] +"<br>\n");
                }
            }
        }
        runGugudan();


    </script>

</body>
</html>
